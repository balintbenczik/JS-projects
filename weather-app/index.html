<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Weather app</title>
  </head>
  <body class="bg-gray-200 flex items-center content-center min-h-screen">
    <div class="flex flex-col w-[400px] p-[20px] bg-gray-100 mx-auto justify-center items-center">
      <h1 class="text-2xl">Weather App</h1>
      <input class="border-black w-80 p-[10px] m-3" type="text" id="locationInput" placeholder="Enter a city" />
      <button class=" rounded p-2 text-white bg-[#007BFF] transition duration-500 ease-in-out hover:bg-teal-400" id="searchButton">Search</button>
      <div class="mt-3">
        <h2 id="location"></h2>
        <p id="temperature"></p>
        <p id="description"></p>
      </div>
    </div>
  </body>
</html>
