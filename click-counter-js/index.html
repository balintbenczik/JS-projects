<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click counter</title>
  </head>
  <body class="bg-gray-200 flex justify-center items-center h-screen">
    <div
      class="flex flex-col h-50 w-100 items-center rounded justify-center bg-gray-300 p-4"
    >
      <div>
        <h1 id="text">0</h1>
      </div>
      <div>
        <button
          id="btn"
          class="border p-2 m-2 cursor-pointer bg-blue-500 text-white rounded"
        >
          Click
        </button>
        <button
          id="reset"
          class="border p-2 m-2 cursor-pointer bg-red-500 text-white rounded"
        >
          Reset
        </button>
        <button
          id="repeat"
          class="border p-2 m-2 cursor-pointer bg-green-500 text-white rounded"
        >
          Repeat
        </button>
      </div>
    </div>

    <script>
      // Declare variables
      const text = document.querySelector("#text");
      const button = document.querySelector("#btn");
      const reset = document.querySelector("#reset");
      const repeat = document.querySelector("#repeat");

      // Starting value

      let count = 0;

      // Button logic with click event

      const btnCounter = () => {
        count++;
        text.textContent = count;
      };

      button.addEventListener("click", btnCounter);

      // Reset button logic with click event

      const resetButton = () => {
        count = 0;
        text.textContent = count;

        button.removeEventListener("click", btnCounter);

        button.classList.add("opacity-50");
        button.disabled = true;
      };

      reset.addEventListener("click", resetButton);

      // Repeat button logic with click event

      const repeatButton = () => {
        button.addEventListener("click", btnCounter);
        button.classList.remove("opacity-50");
        button.disabled = false;
      };

      repeat.addEventListener("click", repeatButton);
    </script>
  </body>
</html>
