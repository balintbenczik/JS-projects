<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll to top</title>
  </head>
  <body class="bg-gray-600 h-screen w-full">
    <nav class="flex items-center justify-between p-5 bg-gray-300">
      <div>
        <img src="logo.png" alt="Logo" />
      </div>
      <ul class="flex gap-10">
        <li><a class="font-bold" href="#">Home</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Carrier</a></li>
        <li><a href="#">References</a></li>
      </ul>
    </nav>
    <main>
      <section>
        <div class="h-[1500px]"></div>
        <div class="hidden" id="btnScroll">
          <div
            class="flex w-15 fixed bottom-5 right-5 rounded border-1 justify-center items-center bg-gray-300">
            <p>Up</p>
          </div>
        </div>
      </section>
    </main>
    <script>
      btn = document.getElementById("btnScroll");

      window.addEventListener("scroll", () => {
        y = window.scrollY
        if (y>300) {
            btn.classList.remove("hidden")
        } else {
            btn.classList.add("hidden")
        }
      } )
    </script>
  </body>
</html>
