<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown menu (hover only)</title>
    <style>
      body {
        margin: 0;
        background-color: #4b5563; /* gray-600 */
        height: 100vh;
      }

      nav {
        background-color: #d1d5db; /* gray-300 */
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
      }

      ul {
        display: flex;
        gap: 2rem;
        list-style: none;
        margin: 0;
        padding: 0;
        position: relative;
      }

      li {
        position: relative; /* fontos, hogy a dropdown ehhez igazodjon */
      }

      a {
        text-decoration: none;
        color: black;
        font-weight: 500;
        padding: 0.5rem 0.75rem;
        display: inline-block;
      }

      a:hover {
        background-color: #e5e7eb; /* gray-200 */
        border-radius: 0.25rem;
      }

      /* Dropdown stílus */
      .dropdown {
        display: none; /* alapból rejtve */
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0; /* BALRA zárva */
        background-color: #e5e7eb;
        border-radius: 0.5rem;
        padding: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        min-width: 150px;
        opacity: 0;
        transform: translateY(-10px);
        transition: opacity 0.2s ease, transform 0.2s ease;
      }

      .dropdown a {
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
      }

      .dropdown a:hover {
        background-color: #d1d5db;
      }

      /* Hover aktiválás */
      li:hover .dropdown {
        display: flex;
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <nav>
      <div>
        <img src="logo.png" alt="Logo" style="height: 30px" />
      </div>
      <ul>
        <li>
          <a href="#">Home ▾</a>
          <div class="dropdown">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
            <a href="#">Option 3</a>
          </div>
        </li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">References</a></li>
      </ul>
    </nav>
  </body>
</html>
